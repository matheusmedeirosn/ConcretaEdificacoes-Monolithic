<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="profissional/cadastroProfissional.css">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>

<div id="barraDeNavegacao"></div>

<main class="container_main">
  <h1 class="titulo">
    Cadastro de profissional
    <br>
    <img id="imagemConcreta" src="/imagens/logo_concreta.png" alt="Logo da concreta" >
  </h1>
  <section>
    <form action="" class="linha">
      <div class="coluna-50">
        <label for="nome_profissional">Nome</label></br>
        <input type="text" id="nome_profissional" pattern="[A-Za-z\s]+" required="" title="Você deve colocar apenas letras"></br>
        <label for="matricula_profissional">Matricula</label></br>
        <input type="text" id="matricula_profissional" required=""></br>
        <label for="função_profissional">Função</label></br>
        <input type="text" id="função_profissional" required=""></br>
        <label for="sexo">Sexo</label>
        <select name="Sexo" class="sexo" required="">
          <option value="valor1" disabled selected>Informe seu sexo</option>
          <option value="valor2">Masculino</option>
          <option value="valor3">Feminino</option>
        </select>
      </div>
      <div class="coluna-50">
        <label for="titulação_profissional">Titulação</label></br>
        <input type="text" id="titulação_profissional"></br>
        <label for="CPF_profissional">CPF</label></br>
        <input type="text" id="CPF_profissional" required="" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Insira um CPF válido (ex: 123.456.789-10)"></br>
        <label for="nascimento_profissional">Nascimento</label></br>
        <input type="date" id="nascimento_profissional" class="input_data" min="1900-01-01" max="2010-12-30" require=""></br>

        <input type="submit" value="Cadastrar" class="btn_cadastrar">
      </div>
    </form>
  </section>
</main>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
<script src="script.js"></script>
</body>
</html>
