<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="profissional/visualizacaoProfissional.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Profissionais</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Matricula</th>
    <th scope="col">Nome</th>
    <th scope="col">CPF</th>
    <th scope="col">Nascimento</th>
    <th scope="col">Sexo</th>
    <th scope="col">Função</th>
    <th scope="col">Titulação</th>
  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos profissionals e exibe os dados -->
  <tr th:each="profissional : ${profissionais}">
    <td th:text="${profissional.matricula_profissional}"></td>
    <td th:text="${profissional.nome_profissional}"></td>
    <td th:text="${profissional.cpf_profissional}"></td>
    <td th:text="${profissional.nascimento_profissional}"></td>
    <td th:text="${profissional.sexo_profissional}"></td>
    <td th:text="${profissional.funcao_profissional}"></td>
    <td th:text="${profissional.titulacao}"></td>
    <td>
      <a th:href="@{/editarProfissional/{matriculaProfissional}(matriculaProfissional=${profissional.matricula_profissional.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirProfissional/{matriculaProfissional}(matriculaProfissional=${profissional.matricula_profissional.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
