<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="estrutura/cadastroEstrutura.css">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>

<div id="barraDeNavegacao"></div>

<main class="container_main">
  <h1 class="titulo">
    Cadastro de estrutura
    <br>
    <img id="imagemConcreta" src="/imagens/logo_concreta.png" alt="Logo da concreta" >
  </h1>
  <section>
    <form action="" method="post">
<!--      <label for="codigoEstrutura">Código de estrutura</label></br>-->
<!--      <input name="cod_estrutura" type="number" id="codigoEstrutura" required="" min="0" title="Você precisa colocar um valor maior que 0"></br>-->
      <label for="estoqueMin">Estoque mínimo</label></br>
      <input name="estoque_min_estrutura" type="number" id="estoqueMin" required="" min="0" title="Você precisa colocar um valor maior que 0"></br>
      <label for="estoqueAtual">Estoque atual</label></br>
      <input name="estoque_max_estrutura" type="number" id="estoqueAtual" required="" min="0" title="Você precisa colocar um valor maior que 0"></br>
      <label for="descricao">Descrição</label></br>
      <textarea name="descricao_estrutura" id="descrição_estrutura" cols="48" rows="7"></textarea></br>
      <input type="submit" value="Cadastrar" class="btn_cadastrar" >
    </form>
  </section>
</main>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
