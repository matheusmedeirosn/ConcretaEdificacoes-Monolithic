<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="estrutura/visualizacaoEstrtura.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Estrutura</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código da Estrutura</th>
    <th scope="col">Descrição</th>
    <th scope="col">Estoque Mínimo</th>
    <th scope="col">Estoque Atual</th>
  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos estruturas e exibe os dados -->
  <tr th:each="estrutura : ${estruturas}">
    <td th:text="${estrutura.cod_estrutura}"></td>
    <td th:text="${estrutura.descricao_estrutura}"></td>
    <td th:text="${estrutura.estoque_min_estrutura}"></td>
    <td th:text="${estrutura.estoque_max_estrutura}"></td>
    <td>
      <a th:href="@{/editarEstrutura/{codEstrutura}(codEstrutura=${estrutura.cod_estrutura.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirEstrutura/{codEstrutura}(codEstrutura=${estrutura.cod_estrutura.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
