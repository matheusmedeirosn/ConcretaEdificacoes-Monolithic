<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="projeto/visualizacaoProjeto.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<!-- MENU HAMBURGUER-->

<p class="h1">Visualização de Projetos</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código do projeto</th>
    <th scope="col">Engenheiro Responsável</th>
    <th scope="col">Descrição</th>
    <th scope="col">CEP</th>
    <th scope="col">Estado</th>
    <th scope="col">Cidade</th>
    <th scope="col">Bairro</th>
    <th scope="col">Logradouro</th>
    <th scope="col">Número</th>
    <th scope="col">Complemento</th>
    <th scope="col">Data Inicial</th>
    <th scope="col">Previsão de Entrega</th>


  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos projetos e exibe os dados -->
  <tr th:each="projeto : ${projetos}">
    <td th:text="${projeto.cod_projeto}"></td>
    <td th:text="${projeto.descricao}"></td>
    <td th:text="${projeto.engenheiro_responsavel}"></td>
    <td th:text="${projeto.data_inicial}"></td>
    <td th:text="${projeto.previsao_entrega}"></td>
    <td th:text="${projeto.cep_projeto}"></td>
    <td th:text="${projeto.logradouro_projeto}"></td>
    <td th:text="${projeto.numero_projeto}"></td>
    <td th:text="${projeto.complemento_projeto}"></td>
    <td th:text="${projeto.bairro_projeto}"></td>
    <td th:text="${projeto.cidade_projeto}"></td>
    <td th:text="${projeto.estado_projeto}"></td>
    <td>
      <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      <a th:href="@{/excluirProjeto/{codProjeto}(codProjeto=${projeto.cod_projeto.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
