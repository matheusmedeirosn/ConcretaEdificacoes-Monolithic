<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="equipamento/visualizacaoEquipamento.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Equipamentos</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código do Equipamento</th>
    <th scope="col">Descrição</th>
    <th scope="col">Tipo do Equipamento</th>
    <th scope="col">Unidade de Fornecimento</th>
    <th scope="col">Estoque atual</th>
    <th scope="col">Ações</th>
  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos equipamentos e exibe os dados -->
  <tr th:each="equipamento : ${equipamentos}">
    <td th:text="${equipamento.cod_equipamento}"></td>
    <td th:text="${equipamento.descricao_equipamento}"></td>
    <td th:text="${equipamento.tipo_equipamento}"></td>
    <td th:text="${equipamento.unidade_fornecimento}"></td>
    <td th:text="${equipamento.estoque_atual_equipamento}"></td>
    <td>
      <a th:href="@{/editarEquipamento/{codEquipamento}(codEquipamento=${equipamento.cod_equipamento.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirEquipamento/{codEquipamento}(codEquipamento=${equipamento.cod_equipamento.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
