<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="equipamento/cadastroEquipamento.css">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>

<body>

<div id="barraDeNavegacao"></div>

<main class="container_main">
  <h1 class="titulo">
    Cadastro de equipamento
    <br>
    <img id="imagemConcreta" src="/imagens/logo_concreta.png" alt="Logo da concreta" >
  </h1>

  <section>
    <form  method="post" action="" onsubmit="popUp()">
<!--      <label for="codigoEquipamento">Código do equipamento</label></br>-->
<!--      <input name="cod_equipamento" type="number" id="codigoEquipamento" required="" min="0" title="Você precisa colocar um valor maior que 0"></br>-->
      <label for="tipo_equipamento" >Tipo do equipamento</label></br>
      <input name="tipo_equipamento" type="text" id="tipo_equipamento" required=""></br>
        <select name="unidade_fornecimento">
        <option value="valor1" disabled selected>Informe a unidade</option>
        <!-- Use a tag de repetição para iterar sobre a lista de equipamentos -->
        <option th:each="unidade : ${unidades}" th:value="${unidade.cod_unidade}"
                th:text="${unidade.descricao_unidade}"></option>
    </select><br><br>
      <label for="estoqueAtual">Estoque atual</label></br>
      <input name="estoque_atual_equipamento" type="number" id="estoqueAtual" required="" min="0" title="Você precisa colocar um valor maior que 0"></br>
      <label for="descrição_equipamento">Descrição</label></br>
      <textarea name="descricao_equipamento" id="descrição_material" cols="48" rows="4"></textarea></br>
      <input type="submit" value="Cadastrar" class="btn_cadastrar">
    </form>
  </section>
</main>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
<script src="/popUp.js"></script>
</body>
</html>
