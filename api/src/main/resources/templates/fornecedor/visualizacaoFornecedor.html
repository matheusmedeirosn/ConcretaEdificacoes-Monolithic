<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="fornecedor/visualizacaoFornecedor.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Fornecedores</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">CNPJ</th>
    <th scope="col">Nome fantasia</th>
    <th scope="col">Razão social</th>
    <th scope="col">Contato</th>
    <th scope="col">CEP</th>
    <th scope="col">Descrição</th>
  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos fornecedors e exibe os dados -->
  <tr th:each="fornecedor : ${fornecedores}">
    <td th:text="${fornecedor.cnpj_fornecedor}"></td>
    <td th:text="${fornecedor.nome_fantasia}"></td>
    <td th:text="${fornecedor.razao_social}"></td>
    <td th:text="${fornecedor.contato_fornecedor}"></td>
    <td th:text="${fornecedor.cep_fornecedor}"></td>
    <td th:text="${fornecedor.descricao_fornecedor}"></td>
    <td>
      <a th:href="@{/editarFornecedor/{cnpjFornecedor}(cnpjFornecedor=${fornecedor.cnpj_fornecedor.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirFornecedor/{cnpjFornecedor}(cnpjFornecedor=${fornecedor.cnpj_fornecedor.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
