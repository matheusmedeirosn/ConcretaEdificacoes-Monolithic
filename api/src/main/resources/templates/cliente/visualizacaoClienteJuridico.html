<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="cliente/visualizacaoClienteJuridico.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Cliente Jurídico</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Nome do Cliente</th>
    <th scope="col">CNPJ</th>
    <th scope="col">Nome fantasia</th>
    <th scope="col">Razão Social</th>
    <th scope="col">Email</th>
    <th scope="col">Telefone</th>
    <th scope="col">CEP</th>
    <th scope="col">Estado</th>
    <th scope="col">Cidade</th>
    <th scope="col">Bairro</th>
    <th scope="col">Logradouro</th>
    <th scope="col">Número</th>
    <th scope="col">Complemento</th>
  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos clientes e exibe os dados -->
  <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.cod_cliente}"></td>
    <td th:text="${cliente.descricao_cliente}"></td>
    <td th:text="${cliente.tipo_cliente}"></td>
    <td th:text="${cliente.data_inicial_cliente}"></td>
    <td th:text="${cliente.previsao_termino_cliente}"></td>
    <td th:text="${cliente.preco_cliente}"></td>
    <td>
      <a th:href="@{/editarCliente/{codCliente}(codCliente=${cliente.cod_cliente.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirCliente/{codCliente}(codCliente=${cliente.cod_cliente.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
