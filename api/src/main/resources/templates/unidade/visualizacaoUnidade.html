<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="unidade/visualizacaoUnidade.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Unidades</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código da Unidade</th>
    <th scope="col">Código do cliente</th>
    <th scope="col">Código do projeto</th>
    <th scope="col">Descrição</th>
    <th scope="col">CEP</th>
    <th scope="col">Estado</th>
    <th scope="col">Cidade</th>
    <th scope="col">Bairro</th>
    <th scope="col">Logradoduro</th>
    <th scope="col">Número</th>

  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos unidades e exibe os dados -->
  <tr th:each="unidade : ${unidades}">
    <td th:text="${unidade.cod_unidade}"></td>
    <td th:text="${unidade.cod_cliente}"></td>
    <td th:text="${unidade.cod_projeto}"></td>
    <td th:text="${unidade.descricao_unidade}"></td>
    <td th:text="${unidade.cep_unidade}"></td>
    <td th:text="${unidade.estado_unidade}"></td>
    <td th:text="${unidade.cidade_unidade}"></td>
    <td th:text="${unidade.bairro_unidade}"></td>
    <td th:text="${unidade.logradouro_unidade}"></td>
    <td th:text="${unidade.numero_unidade}"></td>
    <td>
      <a th:href="@{/editarUnidade/{codUnidade}(codUnidade=${unidade.cod_unidade.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirUnidade/{codUnidade}(codUnidade=${unidade.cod_unidade.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
