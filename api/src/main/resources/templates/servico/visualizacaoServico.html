<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="servico/visualizacaoServico.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Serviços</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código do Serviço</th>
    <th scope="col">Descrição</th>
    <th scope="col">Tipo do Serviço</th>
    <th scope="col">Data inicial</th>
    <th scope="col">Previsão de Término</th>
    <th scope="col">Preço</th>

  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos servicos e exibe os dados -->
  <tr th:each="servico : ${servicos}">
    <td th:text="${servico.cod_servico}"></td>
    <td th:text="${servico.descricao_servico}"></td>
    <td th:text="${servico.tipo_servico}"></td>
    <td th:text="${servico.data_inicial_servico}"></td>
    <td th:text="${servico.previsao_termino_servico}"></td>
    <td th:text="${servico.preco_servico}"></td>
    <td>
      <a th:href="@{/editarServico/{codServico}(codServico=${servico.cod_servico.toString()})}">
        <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      </a>
      <a th:href="@{/excluirServico/{codServico}(codServico=${servico.cod_servico.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
