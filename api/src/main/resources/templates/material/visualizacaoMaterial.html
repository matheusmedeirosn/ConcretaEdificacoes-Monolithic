<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="material/visualizacaoMaterial.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Materiais</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código do Material</th>
    <th scope="col">Descrição</th>
    <th scope="col">Estoque Mínimo</th>
    <th scope="col">Estoque Atual</th>
    <th scope="col">Unidade de Medida</th>
    <th scope="col">Unidade de Fornecimento</th>
  </tr>
  </thead>
  <tbody>
  <!-- Itera pelos materials e exibe os dados -->
  <tr th:each="material : ${materiais}">
    <td th:text="${material.cod_material}"></td>
    <td th:text="${material.descricao_material}"></td>
    <td th:text="${material.estoque_minimo_material}"></td>
    <td th:text="${material.unidade_medida}"></td>
    <td th:text="${material.unidade_fornecimento_material}"></td>
    <td>
      <img src="/imagens/editar.png" alt="ícone de edição" style="width: 29px;">
      <a th:href="@{/excluirMaterial/{codMaterial}(codMaterial=${material.cod_material.toString()})}">
        <img src="/imagens/excluir.png" alt="ícone para exclusão" style="width: 29px;">
      </a>
    </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
