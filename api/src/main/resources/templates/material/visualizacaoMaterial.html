<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="logoconcreta.png" href="/imagens/logo-icone.png" />
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="stylesheet" href="material/visualizacaoMaterial.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="/BarraDeNavegacao.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Concreta Edificações</title>
</head>
<body>

<div id="barraDeNavegacao"></div>

<p class="h1">Visualização de Materiais</p>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Código do Material</th>
    <th scope="col">Descrição</th>
    <th scope="col">Estoque Mínimo</th>
    <th scope="col">Estoque Atual</th>
    <th scope="col">Unidade de Medida</th>
    <th scope="col">Unidade de Fornecimento</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">1</th>
    <td>Cimento</td>
    <td>100</td>
    <td>200</td>
    <td>Kg</td>
    <td> </td>
  </tr>
  <tr>
    <th scope="row">2</th>
    <td>Tijolo</td>
    <td>500</td>
    <td>800</td>
    <td> </td>
    <td> </td>
  </tr>
  <tr>
    <th scope="row">3</th>
    <td>Carro de Mão</td>
    <td>10</td>
    <td>20</td>
    <td> </td>
    <td> </td>
  </tr>
  </tbody>
</table>

<script>
  $(document).ready(function() {
    $('#barraDeNavegacao').load('/BarraDeNavegacao.html');
  });
</script>

<footer></footer>
</body>
</html>
